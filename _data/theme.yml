# Jekyll Digital Collection Generator

# Site settings
title: Mark Brooks Calnon Collection
# choose metadata, be sure to also change page_gen data setting!
metadata: calnon # check against cdm-collection-id below -- this should be used in config file as well

# repository variables (leave blank if self-contained)
# url for our CDM server
cdm-url: https://digital.lib.uidaho.edu 
# contentdm collection name 
cdm-collection-id: calnon  

# header and head metadata
tagline: Materials from the life of Mark B. Calnon, World War II Pilot and Prisoner of War
description: "The Mark Brooks Calnon Collection consists materials from 2nd. Lt. Mark Brooks Calnon, including memorabilia relating to his experiences in World War II as a pilot and prisoner of war. The collection includes photographs, documents, an oral history (audio/video/transcript), and a copy of Calnon's book, <em>Some Lived, Some Died It Was Understood</em>." 
keywords: "Idaho; World War II; Prisoner of War; oral history" # describing the whole collection -- add to the two provided
author: evanwill # You! Add your github username

# home page and browse
home-banner-image-number: 15 # use number of photo from collection
home-banner-image-link:  # leave blank unless no cdm number to generate item
home-banner-image-title: B17 Crew Portrait https://www.lib.uidaho.edu/digital/calnon/items/calnon15.html # for accessibility 
home-title-y-padding: 9em # the margin from the top your title portion will appear
featured-subjects: #separate semi-colon(';') - if left blank, will be automatically generated to create top 5 subjects
featured-subjects-max: 6 # set number of top subjects to display if auto generating
featured-locations: #separate by semi-colon(';') - if left blank, will be automatically generated to create top 5 locations
featured-locations-max: 3
mediatypes: documents;images;audio;video #options[documents,images,video,sound,data] separate semi-colon(';')

# item page 
browse-buttons: # true / false, adds previous/next arrows to items, but doubles build time

# map page
latitude: 43.61349 #to determine center of map
longitude: -116.227996 #to determine center of map
zoom-level: 10 # zoom level for map 


# subject page
subjects-off: false # true / false, turns off subject generation to lower dev build time (then page doesn't work!)
subject-min: 1 # min size for subject cloud, too many terms = slow load time!
stopwords: # need to figure out

# Locations page
locations-on: false

# timeline
year-navigation: #"1900;1905;1910;1915;1920" # set years to appear in dropdown nav
year-nav-increment: 5 # set increments when auto gen nav years

# About page
about-off: false # true / false, if true will not show link to about page on front. Need to erase link in nav-configuration as well. 

# images 
image-percentage-large: # default 70
image-percentage-medium: # default 40 
image-percentage-small: # default 20

# Theme Options
# navbar text color
# Choose from "navbar-light" for use with light background colors, or "navbar-dark" for dark background colors
navbar-color: navbar-dark
# navbar background color
# Choose from bg-primary, bg-secondary, bg-success, bg-danger, bg-warning, bg-info, bg-light, bg-dark, bg-white
navbar-background: bg-dark
# theme with Bootswatch (https://github.com/thomaspark/bootswatch)
# Choose from: cerulean; cosmo; cyborg; darkly; flatly; journal; litera; lumen; lux; materia; minty; pulse; sandstone; simplex; sketchy; slate; solar; spacelab; superhero; united; yeti 
bootswatch: # leave blank or comment out for plain bootstrap

gh-repository: https://github.com/uidaholib/calnon_source