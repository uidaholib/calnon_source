{% if page.layout == "home-infographic" %}
<style>
#home-banner {
    background-image: url('{% if site.data.theme.home-banner-image-number %}{{ site.data.theme.cdm-url }}/digital/iiif/{{ site.data.theme.cdm-collection-id }}/{{ site.data.theme.home-banner-image-number }}/full/max/0/default.jpg{% else %}{{ site.data.theme.home-banner-image-link }}{% endif %}');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: top;
}
#home-title-box {
    padding-top: {{ site.data.theme.home-title-y-padding }};
    padding-bottom: {{ site.data.theme.home-title-y-padding }};
}
.title-card {
    background-color: #ffffffd1;
    border: 2px solid #191919;
    border-style: ridge;
}
</style>
<div id="home-banner" class="jumbotron feature text-white p-0 mb-0 rounded-0" aria-label="{{ site.data.theme.home-banner-image-title }}">
    
    <div id="home-title-box" class="col-md-8 mx-auto display-block text-center">
        <div class="card text-dark title-card">
            <h1 class="display-4">{{ site.data.theme.title }}</h1>
            <p>{{ site.data.theme.tagline }}</p>
            <a id="digleft" title="University of Idaho Library Digital Initiatives" class="p-1 pb-3" href="https://www.lib.uidaho.edu/digital">
            <img id="digleft" src="https://www.lib.uidaho.edu/digital/justdi_logo_sm.png" alt="digital initiatives logo" ></a>
        </div>
    </div>
    <div class="text-right p-1"><small><a class="text-info" href="{% if site.data.theme.home-banner-image-number %}{{ site.data.theme.home-banner-image-number | prepend: site.data.theme.metadata | prepend: '/items/' | prepend: site.baseurl | append: '.html' }}{% else %}{{ site.data.theme.home-banner-image-link }}{% endif %}">Featured Image</a></small></div>
</div>
{%- else -%}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div id="title" class="col-11" >
                    <h1><a href="{{ site.baseurl }}/" >{{ site.data.theme.title }}</a></h1>	 
                    <p>{{ site.data.theme.tagline }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 d-none d-md-block">
            <div class="mt-md-3 float-right">
                <a id="digleft" title="University of Idaho Library Digital Initiatives" class="btn btn-outline-light border-secondary" data-toggle="modal" data-target="#collections">
                <img id="digleft" class="img-fluid" src="https://www.lib.uidaho.edu/digital/justdi_logo_sm.png" alt="digital initiatives logo" ></a>
            </div>
        </div>
    </div>
</div>
{%- endif -%}
